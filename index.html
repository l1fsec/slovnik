    <title>Slovník</title>
  </head>
  <script type="text/javascript">
    $(document).ready(function(){
       $("#search").keyup(function(){
          var query = $(this).val();
          if (query != "") {
            $.ajax({
              url: 'hledani.php',
              method: 'POST',
              data: {query:query},
              success: function(data){
 
                $('#output').html(data);
                $('#output').css('display', 'block');
 
                $("#search").focusout(function(){
                    $('#output').css('display', 'none');
                });
                $("#search").focusin(function(){
                    $('#output').css('display', 'block');
                });
              }
            });
          } else {
          $('#output').css('display', 'none');
        }
      });
    });
  </script>
  <body>
    <div class="mx-auto" style="width: 600px;">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="form-group">
    <div class="jumbotron">
        <h1 class="display-4">Přidání slova</h1>
        <hr>
        <form action="add.php" method="POST">
            
              <label for="cesky">Česky</label>
              <input type="text" class="form-control" name="cestina" placeholder="Zadejte slovo v češtině">
            </div>
            <div class="form-group">
              <label for="anglicky">Anglicky</label>
              <input type="text" class="form-control" name="anglictina"  placeholder="Zadejte slovo v angličtině">
            </div>
            <br>
            <button type="submit" name="submit" class="btn btn-success">Odeslat</button>
          </form>
      </div>
      </div>
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-group">
        <div class="jumbotron">
            <h1 class="display-4">Hledání slova</h1>
            <hr>
                  <label for="cesky">Česky</label>
                  <br>
                  <input type="text" name="search" id="search" autocomplete="off" placeholder="Zadejte slovo v češtině">
                  <div id="output"></div>
                </div>
          </div>
          </div>
          </div>
</div>
   
   
  </body>
